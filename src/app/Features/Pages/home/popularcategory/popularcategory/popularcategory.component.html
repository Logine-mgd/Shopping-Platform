
<div class=" mx-auto p-4 w-[90%]">
    <div class="flex">
        <div class="w-[70%]">
            <owl-carousel-o [options]="customOptions2">
                <ng-template carouselSlide id="1">
                <img src="/images/slider-image-1.jpeg" class="h-[300px]" />
                </ng-template>
        
                <ng-template carouselSlide id="2">
                <img src="/images/slider-2.jpeg" class="h-[300px]" />
                </ng-template>
        
                <ng-template carouselSlide id="3">
                <img src="/images/slider-image-3.jpeg" class="h-[300px]" />
                </ng-template>
            </owl-carousel-o>

        </div>
        <div class="flex flex-col w-[30%]">
            <img src="/images/grocery-banner-2.jpeg" class="h-[150px]" />
            <img src="/images/assortment-citrus-fruits.png" class="h-[150px]" />
                    
        </div>
    </div>
    <div>
        <h1 class="text-xl font-normal">Shop Popular Categories</h1> 
        <owl-carousel-o [options]="customOptions">
            @for(categ of categories;track $index) 
            { <ng-template carouselSlide [id]="categ._id"> 
                <img [src]="categ.image" [alt]="categ.name" [title]="categ.name" class="h-[300px]" /> 
            </ng-template> }
         </owl-carousel-o>

    </div>
</div>
