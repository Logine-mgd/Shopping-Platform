<h2 class="text-3xl font-bold m-3 pl-5">Your Shopping Wishlist</h2>

<div class="flex flex-col justify-center items-center mt-20 mb-10">
    <div class="container mx-auto p-4 w-[90%] grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        @for (item of wishlist;track $index)
        {
         <div class="product-card bg-white shadow-md rounded-lg overflow-hidden flex flex-col justify-center items-center">
            <img class="w-full h-56 object-cover" [src]="item.imageCover" [alt]="item.title" />

            <div class="p-4">
                <p class="text-main font-semibold">{{ item.title }}</p>
                <h2 class="text-lg text-gray-600">{{ item.category.name }}</h2>
            </div>

            <button class="bg-red-400 text-white p-2 rounded m-2" (click)="removeItem(item.id)">
                Remove Item
            </button>
        </div>
        }

    </div>
</div>
