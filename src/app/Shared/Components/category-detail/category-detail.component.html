<div class="flex mx-auto p-4 w-[80%]">
    <img [src]="categorydetail.image" alt="Category Image" class="h-[60%] object-cover rounded-lg" />

    <div class="flex flex-col justify-center items-center mx-auto p-4 w-[60%]">
        <h2 class="text-xl pb-8">{{ categorydetail.name }}</h2>
        <p class="text-main pb-5">{{ categorydetail.slug }}</p>

        <button routerLink="/categories"
            class="bg-green-300 text-white p-1 m-2 rounded self-end hover:bg-main-dark transition-colors">
            Back
        </button>
    </div>
</div>
