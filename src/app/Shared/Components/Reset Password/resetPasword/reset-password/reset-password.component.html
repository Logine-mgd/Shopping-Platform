<section class="min-h-screen flex items-center justify-center bg-gray-50 py-10">
    <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-main mb-6">Forget Password</h2>

        <form [formGroup]="resetpassForm" (ngSubmit)="forget()" class="space-y-4">

            <div>
                <label class="block text-gray-700 font-medium mb-1">Enter Email</label>
                <input type="text" formControlName="email" placeholder="Enter email"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-main" />
                @if (resetpassForm.get('email')?.touched && resetpassForm.get('email')?.invalid) {
                <p class="text-red-500 text-sm mt-1">Email is required.</p>
                }
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1">Enter Email</label>
                <input type="text" formControlName="newPassword" placeholder="Enter new password"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-main" />
                @if (resetpassForm.get('newPassword')?.touched && resetpassForm.get('newPassword')?.invalid) {
                <p class="text-red-500 text-sm mt-1">newPassword is required.</p>
                }
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-main text-white px-6 py-2 rounded-xl hover:bg-main-dark transition-colors duration-200">
                    Submit
                </button>
                {{str}}
            </div>
        </form>
    </div>
</section>
