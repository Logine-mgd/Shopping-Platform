<section class="flex items-center justify-center bg-gray-50 py-10">
    <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-main mb-6">Forget Password</h2>

        <form [formGroup]="forgetpassForm" (ngSubmit)="forget()" class="space-y-4">

            <div>
                <label class="block text-gray-700 font-medium mb-1">Enter Email</label>
                <input type="text" formControlName="email" placeholder="Enter email"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-main" />

            @if(forgetpassForm.get('email')?.touched && forgetpassForm.get('email')?.hasError('required'))
                {<p class="mt-2 text-sm text-red-600">
                    <span class="font-medium">Oops!</span> Email is required!
                </p>}
            @if(forgetpassForm.get('email')?.touched && forgetpassForm.get('email')?.hasError('email'))
                {<p class="mt-2 text-sm text-red-600">
                    <span class="font-medium">Oops!</span> Email is invalid!
                </p>}
            </div>


            <div class="text-center">
                <button type="submit"
                    class="bg-main text-white px-6 py-2 rounded-xl hover:bg-main-dark transition-colors duration-200">
                    Submit
                </button>
            </div>
        </form>
    </div>
</section>
