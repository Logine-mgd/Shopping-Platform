<div class="flex mx-auto p-4 w-[80%]">
  <img [src]="productItem.imageCover" class="w-[40%] pr-8" />
  <div class="flex flex-col justify-center items-center w-[60%]">
    <h2 class="text-xl pb-8">{{ productItem.title }}</h2>
    <p class="text-main pb-5">{{ productItem.description }}</p>
    <p>{{ productItem.category.name }}</p>
    <p class="text-main">${{ productItem.price }} EGP</p>
    <div class="flex justify-between items-center p-5">
      <span class="text-rating pr-1">
        <fa-icon [icon]="icons.faStar"></fa-icon>
      </span>
      <span>{{ productItem.ratingsAverage }}</span>
    </div>
    <button class="bg-main text-white w-full p-2 rounded" (click)="add2Cart(productItem._id)">
      Add to Cart
    </button>
    <button class="bg-main text-white w-full p-2 rounded mt-2" (click)="add2WishList(productItem._id)">
      Add to Wishlist
    </button>
  </div>
</div>
<p-toast></p-toast>
