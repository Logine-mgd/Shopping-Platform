<div class="flex mx-auto p-4 w-[80%]">
    <img [src]="branddetail?.image" alt="{{ branddetail?.name }}" class="w-[40%]" />

    <div class="flex flex-col justify-center items-center mx-auto p-4 w-[60%]">
        <h2 class="text-xl pb-8">{{ branddetail?.name }}</h2>
        <p class="text-main pb-5">{{ branddetail?.slug }}</p>

        <button routerLink="/brands" class="bg-main text-white p-1 m-2 rounded self-end">
            Back
        </button>
    </div>
</div>
